<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task | Personal Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: bold;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
        .description-textarea {
            resize: vertical;
            min-height: 150px;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header">
                <h2>Add a New Task</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="title" class="form-label">Task Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">Task Description</label>
                        {{ form.description }}
                    </div>

                    <div class="mb-4">
                        <label for="due_date" class="form-label">Due Date & Time</label>
                        {{ form.due_date }}
                    </div>

                    <div class="mb-4">
                        <label for="completed" class="form-label">Completed</label>
                        {{ form.completed }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Add Task</button>
                </form>

                <a href="{% url 'assistant:dashboard' %}" class="btn btn-outline-secondary mt-4 w-100">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <div class="container">
        <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
